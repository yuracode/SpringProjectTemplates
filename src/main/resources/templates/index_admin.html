<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>管理者トップ</title>
    <style>body{font-family:Arial,sans-serif;margin:2rem}</style>
</head>
<body>
    <h1>管理者ダッシュボード — ようこそ、<span th:text="${username}">admin</span>さん</h1>
    <p>これは管理者向けのトップページです。</p>
    <p><a th:href="@{/h2-console}" target="_blank">H2 Console</a></p>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">ログアウト</button>
    </form>
    <p><a th:href="@{/perform-logout}">GETログアウト（簡易）</a></p>
</body>
</html>
