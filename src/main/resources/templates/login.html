<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .box { max-width: 360px; margin: auto; border: 1px solid #ddd; padding: 1rem; border-radius: 6px; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; box-sizing: border-box; }
        button { width: 100%; padding: 0.5rem; margin-top: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ログイン</h2>
        <div th:if="${param.logout}" class="error">ログアウトしました</div>
        <div th:if="${param.error}" class="error">ユーザ名またはパスワードが正しくありません</div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="ユーザ名" required />
            <input type="password" name="password" placeholder="パスワード" required />
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
